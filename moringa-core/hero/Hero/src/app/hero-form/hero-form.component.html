<!-- quote submission & sign in  -->
<section id="#signup">
  <div class="container-fluid bg-primary">
    <div class="row height p-5 align-items-center d-flex">
      <div class="col-12 my-3">
        <form (ngSubmit)="onSubmit()" #quoteForm = "ngForm" >
          TODO: remove this: {{modelQuote.author}}
              <!-- author -->
          <div class="form-group mt-3">
            <input  [(ngModel)]="modelQuote.author" 
            #author="ngModel"
            type="text" 
            name="author" 
            id="author" 
            class="form-control form-control-lg" 
            placeholder="Author"
            required>
            <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">
            <p>The name of the quote's author is required</p>
            </div>
          </div>
           <!-- end of author -->
           <!-- quote -->
          <div class="input-group mt-3">
            <textarea [(ngModel)]="modelQuote.quote" 
            #quote="ngModel"
            name="quote" 
            id="quote" 
            cols="30" 
            rows="10" 
            placeholder="Quote" 
            class="form-control"
            required>
          </textarea>
          <div *ngIf="quote.invalid && (quote.dirty || quote.touched)" class="alert alert-danger">
            <p>Share your quote</p>
              </div>
          </div>
           <!-- end of quote -->
           <!-- submitted by -->
          <div class="form-group mt-3">
            <input [(ngModel)]="modelQuote.submmitedBy"  
            #submittedBy="ngModel"
            type="text" 
            name="submmitedBy" 
            id="submmitedBy" 
            class="form-control form-control-lg" 
            placeholder="Submitted by.."
            required>
            <!-- <div *ngIf="submmitedBy.invalid && (submmitedBy.dirty || submmitedBy.touched)" class="alert alert-danger">
              <p>Your name is required</p>
                </div> -->
          </div>
           <!-- end of submmited by -->
           <!-- quote sumission button -->
          <button 
          type="submit" 
          class="btn btn-outline-warning text-uppercase btn-lg active mt-3"
          (click)="newQuote() ; quoteForm.reset()">
          New Quote
        </button>
        <button 
        type="submit" 
        class="btn btn-outline-success text-uppercase btn-lg active mt-3" 
        [disabled] = "!quoteForm.form.valid">
        Submit Quote
      </button>
          <!-- end of quote submission button -->
        </form>
      </div>
      <!-- end of visible quotes -->

  <!-- Hidden submmited quotes -->
<!-- <div [hidden] = 'submitted'> -->

  <div class="row">
    <h2>Your Quotes...<br></h2>
    <br>
    <!-- <h4> Author's Name.. {{modelQuote.author}}</h4> -->
    <div class="col-12 form-control-lg py-3 my-3"><h4> Author's Name.. {{modelQuote.author}}</h4></div>
    <div class="col-12 form-control-lg py-3 my-3"><h4> Quote.. {{modelQuote.quote}}</h4></div>
    <div class="col-12 form-control-lg py-3 my-3"><h4> Submitted by.. {{modelQuote.submmitedBy}}</h4></div>
    
  </div>
